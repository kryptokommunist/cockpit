<!DOCTYPE html>
<html>
<head>
    <title>Test AI Backend</title>
</head>
<body>
    <h1>Test AI Backend Connection</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testClaude()">Test Claude</button>
    <button onclick="testBatch()">Test Batch Categorize</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');

        async function testHealth() {
            try {
                output.textContent = 'Testing health endpoint...\n';
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                output.textContent += 'SUCCESS: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'ERROR: ' + error.message;
            }
        }

        async function testAPI() {
            try {
                output.textContent = 'Testing API test endpoint...\n';
                const response = await fetch('http://localhost:3001/api/test');
                const data = await response.json();
                output.textContent += 'SUCCESS: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'ERROR: ' + error.message;
            }
        }

        async function testClaude() {
            try {
                output.textContent = 'Testing Claude API...\n';
                const response = await fetch('http://localhost:3001/api/claude', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: 'Say hello', maxTokens: 20})
                });
                const data = await response.json();
                output.textContent += 'SUCCESS: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'ERROR: ' + error.message;
            }
        }

        async function testBatch() {
            try {
                output.textContent = 'Testing batch categorization...\n';
                const response = await fetch('http://localhost:3001/api/categorize-batch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        transactions: [
                            {
                                id: 'test1',
                                payee: 'REWE',
                                purpose: 'groceries',
                                amount: -10.5
                            },
                            {
                                id: 'test2',
                                payee: 'BOLT',
                                purpose: 'ride',
                                amount: -8.0
                            }
                        ]
                    })
                });
                const data = await response.json();
                output.textContent += 'SUCCESS: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
